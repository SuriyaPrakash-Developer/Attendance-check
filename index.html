<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Attendance-Error</title>
  <style>
    /* Custom animation for card fade-in and slight scale */
    @keyframes cardPop {
      0% {
        opacity: 0;
        transform: scale(0.95) translateY(30px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    .animate-card-pop {
      animation: cardPop 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }
    /* Animated charcoal black background */
    .animated-charcoal {
      background: linear-gradient(120deg, #232526, #68829c, #18191a);
      background-size: 400% 400%;
      animation: charcoalMove 20s ease-in-out infinite;
    }
    @keyframes charcoalMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>

<body class="animated-charcoal min-h-screen flex flex-col items-center justify-center transition-all duration-1000">
  <nav class="mb-8">
    <div class="text-center">
      <h1 class="text-4xl font-bold p-4 text-white drop-shadow-lg">Maintain Attendance</h1>
      <h3 class="text-lg text-gray-100 drop-shadow">Mass Bunk with Attendance 75%</h3>
    </div>
  </nav>
  <main class="w-full max-w-md">
    <div class="bg-transparent-10 shadow-2xl rounded-2xl p-8 animate-card-pop transition-all duration-700">
      <div class="mb-6">
        <label for="percentage" class="block text-sm font-medium  mb-2">Percentage Maintain</label>
        <select name="percentage" id="percentage" class="w-full border border-gray-300 rounded-md p-2 ">
          <option value="60">60%</option>
          <option value="65">65%</option>
          <option value="70">70%</option>
          <option value="75" selected>75%</option>
          <option value="80">80%</option>
          <option value="85">85%</option>
          <option value="90">90%</option>
        </select>
      </div>
      <div class="mb-6 grid grid-cols-1 gap-4">
        <div>
          <label for="present-input" class="block text-sm font-medium  mb-1">Present</label>
          <input name="present-input"  id="present-input" autocomplete="off" min="0"
            class="w-full border border-gray-300 rounded-md p-2 " />
        </div>
        <div>
          <label for="total-input" class="block text-sm font-medium t mb-1">Total Days</label>
          <input name="total-input"  id="total-input" autocomplete="off" min="0"
            class="w-full border border-gray-300 rounded-md p-2 " />
        </div>
      </div>
      <button id="btn" class="w-full bg-blue-400  text-white font-semibold py-2 rounded-md hover:scale-105 hover:from-blue-600 hover:to-pink-600 transition-transform duration-300 shadow-lg">Calculate</button>
      <div id="output-div" class="mt-6 text-center text-lg font-medium text-gray-800"></div>
    </div>
  </main>
  <script src="./javascript.js"></script>
</body>

</html>
